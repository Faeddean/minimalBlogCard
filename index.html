<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Minimal Blog Card</title>
        <link href="styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="card">
            <div id="imagen">
                <img src="cactus.jpg" alt="Cactus">
            </div>
            <div id="tag">
                <p>Design</p>
            </div>
            <div id="titulo">
                <p>Embracing Minimalism</p>
            </div>
            <div id="contenido">
                <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
            </div>
            <div id="creador">
                <p>Annie Spratt</p>
            </div>
        </div>
    </body>
</html>
